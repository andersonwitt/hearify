<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.png" />
        <title>Hearify Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <article class="container-fluid w-100 h-100">
            <section class="row h-100">
                <article class="col-xs-12 col-lg-5 h-100 p-0">
                    <form class="h-login-form" method="post" id="login-form">
                        <h1>Bem vindo</h1>
                        <section
                            class="w-100 h-100 d-flex flex-column justify-content-around align-items-center"
                        >
                            <article class="login-input-section">
                                <section>
                                    <div class="w-100">
                                        <label
                                            for="email-field"
                                            class="form-label"
                                        >
                                            Usu√°rio
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="email-field"
                                        />
                                    </div>
                                </section>
                                <section class="mt-5">
                                    <div class="w-100">
                                        <label
                                            for="password-field"
                                            class="form-label"
                                        >
                                            Senha
                                        </label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password-field"
                                        />
                                    </div>
                                </section>
                            </article>
                            <div class="login-input-section">
                                <button
                                    type="submit"
                                    class="btn btn-danger w-100 d-flex align-items-center justify-content-center"
                                >
                                <div class="spinner-border spinner-border-sm  d-none" id="loader" role="status">
                                    <span class="sr-only"></span>
                                  </div>
                                    <span id="login-btn-text">Entrar</span>
                                </button>
                            </div>
                        </section>
                    </form>
                </article>
                <article class="col-xs-12 col-lg-7 hide-xs p-5">
                    <h1 class="text-end title">Hearify</h1>
                    <section class="logo-section">
                        <img
                            width="70%"
                            src="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/ipuq5hg2civlmh7bgkgy"
                            alt="hearify logo"
                        />
                    </section>
                </article>
            </section>
        </article>
        <script src="./login.js"></script>
        <script
            async
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
