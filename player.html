            <section class="player-root">
                <song-card
                    artist="Linkin Park"
                    song="In the end"

                <div>
                    <button type="button" class="btn btn-dark icon-btn">
                        <div
                            class="d-flex w-100 h-100 justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-skip-start-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>
                    <button
                        id="play-button"
                        type="button"
                        class="btn btn-dark icon-btn main-icon-btn"
                    >
                        <div
                            class="d-flex w-100 h-100 justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-play-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>
                    <button type="button" class="btn btn-dark icon-btn">
                        <div
                            class="d-flex w-100 h-100 justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-skip-end-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>
                </div>
                <div class="d-flex align-items-center column-gap-3 h-100">
                    <span id="progress-duration">00:00</span>
                    <div
                        id="song-progress-root"
                        class="d-flex align-items-center h-100"
                    >
                        <input
                            type="range"
                            id="song-progress"
                            class="input-progress-bar d-none"
                            min="0"
                            value="0.5"
                            step="0.01"
                            max="100"
                        />
                        <div
                            id="song-progress-viewer"
                            class="progress-bar"
                        ></div>
                    </div>
                    <span id="total-duration">03:10</span>
                    <audio id="hearify-audio" src="">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="d-flex h-100 column-gap-3">
                    <button type="button" class="btn btn-dark icon-btn">
                        <div
                            class="d-flex justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-volume-down-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>

                    <div
                        id="volume-progress-root"
                        class="d-flex align-items-center h-100"
                    >
                        <input
                            type="range"
                            id="volume-progress"
                            class="input-progress-bar d-none"
                            min="0"
                            value="0.01"
                            step="0.01"
                            max="1"
                        />
                        <div
                            id="volume-progress-viewer"
                            class="progress-bar"
                        ></div>
                    </div>
