    <body>

            <section class="w-100 d-flex flex-column row-gap-3">
                <header class="w-100">
                    <section
                        class="d-flex justify-content-between align-items-center"
                    >
                        <h2>Artistas</h2>
                        <article>
                            <h-avatar
                                image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/wyxqchczvldtiumuvmhy"
                            ></h-avatar>
                        </article>
                    </section>
                </header>
                <main class="w-100 d-flex flex-column row-gap-3">
                    <article class="h-card h-100">
                        <div
                            id="carouselExampleCaptions"
                            class="carousel slide w-100 h-100"
                        >
                            <div class="carousel-indicators">
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="0"
                                    class="active"
                                    aria-current="true"
                                    aria-label="Slide 1"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="1"
                                    aria-label="Slide 2"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="2"
                                    aria-label="Slide 3"
                                ></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img
                                        src="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/huuu7ic5ynroe2udelit"
                                        height="300px"
                                        class="img-fluid"
                                        alt="..."
                                    />
                                    <div
                                        class="carousel-caption d-none d-md-block"
                                    >
                                        <h5>LINKIN PARK - In The End</h5>
                                       
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img
                                        src="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/xl6idwiedv5mlgf1lpea"
                                        width="300px"
                                        class="img-fluid"
                                        alt="..."
                                    />
                                    <div
                                        class="carousel-caption d-none d-md-block"
                                    >
                                        <h5>MATUÊ - Vampiro</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img
                                        src="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/jx5ibgdmqkisrzkldsba"
                                        height="300px"
                                        class="img-fluid"
                                        alt="..."
                                    />
                                    <div
                                        class="carousel-caption d-none d-md-block"
                                    >
                                        <h5>JACK JHONSON - Banana Pancakes</h5>
                                    </div>
                                </div>
                            </div>
                            <button
                                class="carousel-control-prev"
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="prev"
                            >
                                <span
                                    class="carousel-control-prev-icon"
                                    aria-hidden="true"
                                ></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button
                                class="carousel-control-next"
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="next"
                            >
                                <span
                                    class="carousel-control-next-icon"
                                    aria-hidden="true"
                                ></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </article>
                    <section class="d-flex column-gap-3 h-100">
                        <article class="h-card w-100 p-3">
                            <h3>Músicas para você</h3>
                            <section class="card-music m-3">
                                <song-card
                                    artist="Matuê"
                                    song="Vampiro"
                                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/wqtslb9rwtup5qkuenuu"
                                >
                                </song-card>
                            </section>

                            <section class="card-music m-3">
                                <song-card
                                    artist="The Weeknd"
                                    song="Bliding Light"
                                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/cceneielfyo0ayzwhnk7"
                                >
                                </song-card>
                            </section>

                            <section class="card-music m-3">
                                <song-card
                                    artist="Natiruts"
                                    song="Quero Ser Feliz Também"
                                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/papxiaak92hh9a1xhoqg"
                                >
                                </song-card>
                            </section>
                            <section class="card-music m-3">
                                <song-card
                                    artist="Recionais Mc's"
                                    song="Nego Drama"

                                </song-card>
                            </section>
                            <section class="card-music m-3">
                                <song-card
                                    artist="Linkin Park"
                                    song="In the End"
                                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/brjie4bof8551ipzak1q"
                                >
                                </song-card>
                            </section>
                            <section class="card-music m-3">
                                <song-card
                                    artist="Matuê"
                                    song="Vampiro"
                                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/wqtslb9rwtup5qkuenuu"
                                >
                                </song-card>
                            </section>
                        </article>
                        <article class="h-card w-100 p-3">
                            <h3>Seus Amigos</h3>
                            
                            <section class="card-music m-3">
                                <song-card
                                    artist="Leo"
                                    song="Vampiro"
                                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/fl9umqgwqguns8y5qium"
                                >
                                </song-card>
                            </section>
                            
                            <section class="card-music m-3">
                                <song-card
                                    artist="Chris"
                                    song="Nego Drama"
                                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/wxfztexderuuoq1kjfxo"
                                >
                                </song-card>
                            </section>     

                            <section class="card-music m-3">
                                <song-card
                                    artist="Anderson"
                                    song="Blinding Light"
                                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/h2mw9bxt1kmocbqvavnd"
                                >
                                </song-card>
                            </section>   
                            
                            <section class="card-music m-3">
                                <song-card
                                    artist="Douglas"
                                    song="In the End"
                                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/cthsnzomhsa4iqogs5pp"

                            </section>

                                <song-card

                        </article>
                    </section>
                </main>
            </section>
        </div>
        <footer>
            <section class="player-root">
                <song-card
                    artist="Linkin Park"
                    song="In the end"
                    image="https://res.cloudinary.com/dvsngzeti/image/upload/f_auto,q_auto/v1/hearify/images/huuu7ic5ynroe2udelit"
                ></song-card>
                <div>
                    <button type="button" class="btn btn-dark icon-btn">
                        <div
                            class="d-flex w-100 h-100 justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-skip-start-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>
                    <button
                        id="play-button"
                        type="button"
                        class="btn btn-dark icon-btn main-icon-btn"
                    >
                        <div
                            class="d-flex w-100 h-100 justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-play-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>
                    <button type="button" class="btn btn-dark icon-btn">
                        <div
                            class="d-flex w-100 h-100 justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-skip-end-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>
                </div>
                <div class="d-flex align-items-center column-gap-3 h-100">
                    <span id="progress-duration">00:00</span>
                    <div
                        id="song-progress-root"
                        class="d-flex align-items-center h-100"
                    >
                        <input
                            type="range"
                            id="song-progress"
                            class="input-progress-bar d-none"
                            min="0"
                            value="0.5"
                            step="0.01"
                            max="100"
                        />
                        <div
                            id="song-progress-viewer"
                            class="progress-bar"
                        ></div>
                    </div>
                    <span id="total-duration">03:10</span>
                    <audio id="hearify-audio" src="">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div class="d-flex h-100 column-gap-3">
                    <button type="button" class="btn btn-dark icon-btn">
                        <div
                            class="d-flex justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-volume-down-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>

                    <div
                        id="volume-progress-root"
                        class="d-flex align-items-center h-100"
                    >
                        <input
                            type="range"
                            id="volume-progress"
                            class="input-progress-bar d-none"
                            min="0"
                            value="0.01"
                            step="0.01"
                            max="1"
                        />
                        <div
                            id="volume-progress-viewer"
                            class="progress-bar"
                        ></div>
                    </div>
                </div>
            </section>
        </footer>

        <script src="./scripts.js"></script>

            crossorigin="anonymous"
        ></script>
