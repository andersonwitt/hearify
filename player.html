    <body>
        <div class="h-container">
            <nav class="nav-bar p-3">
                <section>
                    <!-- <a href="index.html">go to login</a> -->
                    <img
                        src="./assets/images/hearify-logo.png"

                <section class="d-flex flex-column">
                    <ul>
                        <li>
                            <a>

                    </ul>
                </section>
                <section>
                    <i class="bi bi-music-note-list text-white-50"></i>
                    <span class="text-white-50">Sua Biblioteca</span>
                </section>
                <section>
                    <outlined-textfield></outlined-textfield>
                </section>
                <article>
                    <section class="mt-3">
                        <ul>
                            <li>
                                <song-card

                                    song="In the end"

                            <li>
                                <song-card

                                ></song-card>
                            </li>
                            <li>
                                <song-card
                                    artist="Natirus"
                                    song="Quero Ser Feliz Também"
                                    image="./assets/images/natiruts-quero-ser-feliz.jpg"
                                ></song-card>
                            </li>
                            <li>
                                <song-card
                                    artist="Natirus"
                                    song="Quero Ser Feliz Também"
                                    image="./assets/images/natiruts-quero-ser-feliz.jpg"
                                ></song-card>
                            </li>
                            <li>
                                <song-card
                                    artist="Natirus"
                                    song="Quero Ser Feliz Também"
                                    image="./assets/images/natiruts-quero-ser-feliz.jpg"

                        </ul>
                    </section>
                </article>
            </nav>
            <header>
                <!-- <section>
                <h2>Artistas</h2>
                <article>
                      <img src="./assets/images/joker.jpg" alt="favorite">
                </article>
            </section> -->
            </header>
            <main>
                <article>
                    <section></section>
                </article>
            </main>
        </div>
        <footer>
            <section class="player-root">
                <song-card
                    artist="Linkin Park"
                    song="In the end"
                    image="./assets/images/linkin-park-cover.jpg"
                ></song-card>
                <div>
                    <button type="button" class="btn btn-dark icon-btn">
                        <div
                            class="d-flex w-100 h-100 justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-skip-start-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>
                    <button
                        type="button"
                        class="btn btn-dark icon-btn main-icon-btn"
                    >
                        <div
                            class="d-flex w-100 h-100 justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-play-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>
                    <button type="button" class="btn btn-dark icon-btn">
                        <div
                            class="d-flex w-100 h-100 justify-content-center align-items-center"
                        >
                            <i
                                class="bi bi-skip-end-fill"
                                style="font-size: 1.5rem"
                            ></i>
                        </div>
                    </button>
                </div>
                <div>
                    <span>00:00</span>
                    <input type="range" class="input-progress-bar" />
                    <div class="progress-bar">
                        <div class="inner-progress-bar"></div>
                    </div>
                    <span>03:10</span>
                </div>
                <div>
                    <div>icon</div>
                    <input type="range" />
                </div>
            </section>
        </footer>
